<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>희망잇는 시니어 디지털 캠프</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    header {
      background-color: #1e90ff;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    header img {
      max-width: 150px;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 2rem;
    }

    .btn {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #1e90ff;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: #0d6efd;
    }

    .slider {
      width: 100%;
      overflow: hidden;
      margin-top: 2rem;
      border-radius: 10px;
    }

    .slides {
      display: flex;
      width: 300%;
      animation: slide 12s infinite;
    }

    .slides img {
      width: 100%;
      object-fit: cover;
    }

    @keyframes slide {
      0% { margin-left: 0; }
      33% { margin-left: -100%; }
      66% { margin-left: -200%; }
      100% { margin-left: 0; }
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f1f1f1;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>

  </header>

    <a class="btn" href="slides/01_intro_ai.pptx">🎞️ AI 소개 슬라이드</a>
    <a class="btn" href="notebooks/data_summary_demo.ipynb">📊 Jupyter 실습</a>

    <div class="slider">
      <div class="slides">
        <img src="assets/banner1.jpg" alt="슬라이드1" />
        <img src="assets/banner2.jpg" alt="슬라이드2" />
        <img src="assets/banner3.jpg" alt="슬라이드3" />
      </div>
    </div>

    <h2>📞 문의</h2>
    <p>
      운영: 동사경센터<br>
      이메일: <a href="mailto:contact@eastse.net">contact@eastse.net</a>
    </p>
  </div>

  <footer>
